<script>
  document.addEventListener('alpine:init', () => {
    Alpine.data('productForm', () => ({
      product: {"id":278157,"path":"123","unique_id":"cf647ee458f77","name":"اداه صيد اختصارات دسكورد","description":"\u003cp class=\"e-paragraph\">\u003cbr>\u003c/p>","meta_title":"اداه صيد اختصارات دسكورد","meta_description":"","meta_image_url":"https://imagedelivery.net/HL_Fwm__tlvUGLZF2p74xw/46eabf44-98a6-41f6-a3f9-d851f9994f00/public","meta_twitter_card":"summary","product_tabs":[],"price":"0.00","min_price":"0.00","max_price":"0.00","min_price_slash":"0.00","max_price_slash":"0.00","volume_discounts":[],"currency":"USD","image_url":null,"image_urls":["https://imagedelivery.net/HL_Fwm__tlvUGLZF2p74xw/46eabf44-98a6-41f6-a3f9-d851f9994f00/public"],"sort_priority":0,"deliverables":null,"stock":1,"hide_stock_count":1,"group_id":null,"type":"variant","visibility":"public","variants":[{"id":369634,"name":"Default","description":null,"price":"0.00","price_slash":"0.00","quantity_min":null,"quantity_max":10,"deliverables":0,"stock":1}],"products_sold":1056,"payment_methods":"[\"PAYPALFF\"]","quantity_min":null,"quantity_max":null,"status_color":"#2ecc71","status_text":"متوفر","custom_fields":[],"product_badges":{"card":[],"page":[]},"discord_required":1,"discord_guild_id":"215220789224407042","show_views_count":true,"show_sales_count":true,"show_sales_notifications":true,"sales_count_hours":null,"created_at":null},
      activeVariant: 0,
      quantity: 1,
      isEmbed: false,
      addingToCart: false,
      addedToCart: false,
      buyingNow: false,
      buyNowError: null,
      buyNowDisabled: false,
      altchaPayload: null,

      get variant() {
        return this.product.variants[this.activeVariant];
      },

      init: function () {
        // Choose the first variant that has stock.
        for (let i = 0; i < this.product.variants.length; i++) {
          if (this.product.variants[i].stock !== 0) {
            this.activeVariant = i;
            break;
          }
        }

        if (!this.activeVariant) {
          this.activeVariant = 0;
        }

        if (this.variant.quantity_min) {
          this.quantity = this.variant.quantity_min;
        }

        this.$watch('activeVariant', () => {
          this.quantity = this.product.quantity_min || 1;

          if (this.variant.quantity_min) {
            this.quantity = this.variant.quantity_min;
          }

          this.addedToCart = false;
        });

        this.$watch('quantity', () => {
          this.addedToCart = false;
        });

        const that = this;

        // Prefill info from query params.
        const urlParams = new URLSearchParams(window.location.search);

        if (urlParams.has('quantity')) {
          this.quantity = parseInt(urlParams.get('quantity'));
        }

        if (urlParams.has('variant')) {
          const variantIndex = this.product.variants.findIndex(variant => variant.name === urlParams.get('variant'));
          if (variantIndex !== -1) {
            this.activeVariant = variantIndex;
          }
        }

        
          this.addAltchaEventListener();
        
      },

      get availableVolumeDiscount() {
        if (this.product.volume_discounts) {
          const volumeDiscounts = this.product.volume_discounts.sort((a, b) => a.quantity - b.quantity);

          for (const volumeDiscount of volumeDiscounts) {
            if (this.quantity < parseInt(volumeDiscount.quantity)) {
              return volumeDiscount;
            }
          }
        }

        return null;
      },

      get totalPrice() {
        let price = this.variant.price * this.quantity;
        let priceBeforeDiscounts = price;

        // Apply volume discounts
        if (this.product.volume_discounts) {
          const volumeDiscounts = this.product.volume_discounts.sort((a, b) => b.quantity - a.quantity);

          for (const volumeDiscount of volumeDiscounts) {
            if (this.quantity >= parseInt(volumeDiscount.quantity)) {
              price = price - (priceBeforeDiscounts * parseInt(volumeDiscount.percentage) / 100);
              break;
            }
          }
        }

        // If price is negative, set it to 0
        if (price < 0) {
          price = 0;
        }

        // Format the price to have 2 decimal places
        const formattedPrice = price.toFixed(2);

        return formattedPrice;
      },

      get outOfStock() {
        if (this.variant) {
          if (this.variant.stock === 0) {
            return true;
          }

          if (this.variant.quantity_min > 0 && this.variant.stock !== -1 && !this.product.hide_stock_count && this.variant.stock < this.variant.quantity_min) {
            return true;
          }
        }

        return false;
      },

      get minQuantity() {
        const min = this.variant.quantity_min || 1;

        if (this.variant.stock === 0) {
          return 0;
        }

        return min;
      },

      get maxQuantity() {
        const max = this.variant.quantity_max || 10000;

        if (this.variant.stock === 0) {
          return 0;
        }

        if (this.product.hide_stock_count) {
          return max;
        }

        if (this.variant.stock === -1) {
          return max;
        }

        return Math.min(max, this.variant.stock);
      },

      changeQuantity: function (quantity) {
        const min = this.minQuantity;
        const max = this.maxQuantity;
        const newQuantity = Math.min(Math.max(min, quantity), max);

        this.quantity = newQuantity;
      },

      get cartLimitReached() {
        return this.appCart.items.length >= 3;
      },

      addToCart: function () {
        if (this.addedToCart) {
          window.location.href = '#';
          return;
        }

        this.addingToCart = true;

        const productId = this.product.id;
        const variantId = this.variant.id;
        const quantity = this.quantity;

        this.appCart.add(productId, variantId, quantity);

        setTimeout(() => {
          this.addedToCart = true;
          this.addingToCart = false;
        }, 1000);
      },

      addAltchaEventListener: function () {        
        this.$refs.altcha.addEventListener('statechange', (event) => {
          if (event.detail.state === 'verifying') {
            this.buyNowDisabled = true;
          } else if (event.detail.state === 'verified') {
            this.buyNowDisabled = false;
            this.altchaPayload = event.detail.payload;
          }
        });
      },

      generateRecaptchaToken: async function () {
        return new Promise((resolve) => {
          grecaptcha.ready(
            () =>
              void (async () => {
                const token = await grecaptcha.execute(
                  '6LdtUw8qAAAAAOciQRvmRxTico0CL2IQmKUf8JyL',
                  { action: 'buynow_s133687' },
                );

                resolve(token);
              })(),
          );
        });
      },

      buyNow: async function () {
        if (this.buyingNow) {
          return;
        }

        const formData = {
          cart: [{
            productId: this.product.id,
            variantId: this.variant.id,
            quantity: this.quantity,
          }],
          shopId: '133687',
        };

        
          if (this.altchaPayload) {
            formData.altcha = this.altchaPayload;
          }
        

        try {
          this.buyingNow = true;

          const response = await fetch('#', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData),
          });

          const responseData = await response.json();

          if (responseData.url) {
            this.checkoutUrl = responseData.url;

            // Open in new tab if we're in an embed.
            if (this.isEmbed) {
              window.open(this.checkoutUrl, '_blank');
              this.isLoadingModalOpen = true;
            } else {
              window.location.href = this.checkoutUrl;
            }
          } else {
            this.buyingNow = false;
            this.buyNowError = responseData?.message || 'Error in the AJAX request.';
          }
        } catch (error) {
          console.error(error);
          this.buyingNow = false;
          this.buyNowError = 'Unexpected error. Please refresh the page and try again.';
        }
      },

      formatPrice: function (price) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: 'USD',
          currencyDisplay: 'symbol'
        }).format(price);
      },
    }));
  });
</script>

  <script>
    document.addEventListener('alpine:init', () => {
      Alpine.data('salesNotifications', () => ({
        displayTime: 8000,
        initTimeMin: 2000,
        initTimeMax: 4000,
        nextTimeMin: 8000,
        nextTimeMax: 12000,

        latestOrders: [{"completed_at":"2025-04-15T17:24:27.000000Z","country_code":"DE"},{"completed_at":"2025-04-15T17:09:13.000000Z","country_code":"SA"},{"completed_at":"2025-04-15T17:05:25.000000Z","country_code":"TN"},{"completed_at":"2025-04-15T16:52:04.000000Z","country_code":"SA"},{"completed_at":"2025-04-15T16:39:52.000000Z","country_code":"EG"}],
        show: false,

        get order() {
          return this.latestOrders.length > 0 ? this.latestOrders[0] : null;
        },

        getRandomInterval(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        },

        getTimeAgo(input) {
          const date = (input instanceof Date) ? input : new Date(input);
          const formatter = new Intl.RelativeTimeFormat('en');
          const ranges = {
            years: 3600 * 24 * 365,
            months: 3600 * 24 * 30,
            weeks: 3600 * 24 * 7,
            days: 3600 * 24,
            hours: 3600,
            minutes: 60,
            seconds: 1
          };
          const secondsElapsed = (date.getTime() - Date.now()) / 1000;
          for (let key in ranges) {
            if (ranges[key] < Math.abs(secondsElapsed)) {
              const delta = secondsElapsed / ranges[key];
              return formatter.format(Math.round(delta), key);
            }
          }

          return 'just now';
        },

        showNotification() {
          if (this.latestOrders.length === 0) return;

          this.show = true;
          setTimeout(() => {
            this.show = false;

            setTimeout(() => {
              this.latestOrders.shift();

              if (this.latestOrders.length > 0) {
                setTimeout(() => this.showNotification(), this.getRandomInterval(this.nextTimeMin, this.nextTimeMax));
              }
            }, 500);
          }, this.displayTime);
        },

        init() {
          setTimeout(() => this.showNotification(), this.getRandomInterval(this.initTimeMin, this.initTimeMax));
        }
      }));
    });
  </script>

    <script>
      document.addEventListener('alpine:init', () => {
        Alpine.data('app', () => ({
          appCart: {
            items: [],
            updateLocalStorage: function () {
              localStorage.setItem('cart', JSON.stringify(this.items));
            },
            set: function (items) {
              this.items = items;

              this.updateLocalStorage();
            },
            add: function (productId, variantId, quantity) {
              const item = this.items.find((item) => item.variantId === variantId);

              if (item) {
                item.quantity += quantity;
              } else {
                this.items.push({ productId, variantId, quantity });
              }

              this.updateLocalStorage();
            },
            remove: function (variantId) {
              this.items = this.items.filter((item) => item.variantId !== variantId);

              this.updateLocalStorage();
            },
            editQuantity: function (variantId, quantity) {
              const item = this.items.find((item) => item.variantId === variantId);
              item.quantity = quantity;

              this.updateLocalStorage();
            },
            get countWithQuantities() {
              return this.items.reduce((acc, item) => acc + item.quantity, 0);
            },
            init: function () {
              if (localStorage.getItem('cart')) {
                try {
                  this.items = JSON.parse(localStorage.getItem('cart'));
                  if (!Array.isArray(this.items)) {
                    this.items = [];
                  }
                } catch (error) {
                  console.error('Error parsing cart from local storage', error);
                  this.items = [];
                }
              }
            }
          },

          init: function () {
            this.appCart.init();
          }
        }));
      });
    </script>
